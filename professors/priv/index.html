<!DOCTYPE HTML>
<html>
<head>
    <title>Ostracon Example</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/index.css" rel="stylesheet" media="screen"></head>
    <body>
        <div class="container">
            <h1>Ostracon Example</h1>
            <p class="lead">
                Basic usage of the client-side OstraconJS library to communicate
                with the Ostracon runtime located on the same server using an 
                HTML5 canvas.   
            </p>
            <div class="row">
                <div class="canvas-holder" id="canvas-holder">
                    <!-- Game canvas gets loaded here -->
                </div>
                <div class="buttons-holder" id="buttons-holder">
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active player">
                        <input type="radio" name="options" id="mark" autocomplete="off" checked> mark
                        <br>
                        <span class="score" id="mark">0</span>
                      </label>
                      <label class="btn btn-default player">
                        <input type="radio" name="options" id="noah" autocomplete="off"> noah
                        <br>
                        <span class="score" id="noah">0</span>
                      </label>
                      <label class="btn btn-default player">
                        <input type="radio" name="options" id="ming" autocomplete="off"> ming
                        <br>
                        <span class="score" id="ming">0</span>
                      </label>
                      <label class="btn btn-default player">
                        <input type="radio" name="options" id="couch" autocomplete="off"> couch
                        <br>
                        <span class="score" id="couch">0</span>
                      </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/ostracon.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
